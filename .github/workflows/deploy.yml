name: Deploy Optimizations
on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy to production
          npx wrangler pages deploy build --project-name=true-roof-2026 --branch=main

      - name: Update optimization status
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Extract proposal ID from PR title/body
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Try to extract proposal ID
          if [[ "$PR_TITLE" == *"Optimization:"* ]]; then
            # Extract from PR title format: "Optimization: [description]"
            PROPOSAL_ID=$(echo "$PR_BODY" | grep -o "Proposal ID: [^ ]*" | cut -d' ' -f3)
            
            if [ -n "$PROPOSAL_ID" ]; then
              # Update status in Supabase
              node -e "
              const { createClient } = require('@supabase/supabase-js');
              
              const supabase = createClient(
                process.env.SUPABASE_URL,
                process.env.SUPABASE_SERVICE_ROLE_KEY
              );
              
              async function updateStatus() {
                const { error } = await supabase
                  .from('optimization_history')
                  .update({ 
                    status: 'implemented',
                    deployed_at: new Date().toISOString()
                  })
                  .eq('proposal_id', '$PROPOSAL_ID');
                
                if (error) {
                  console.error('Failed to update optimization status:', error);
                  process.exit(1);
                }
                console.log('Updated optimization status for proposal:', '$PROPOSAL_ID');
              }
              
              updateStatus().catch(console.error);
              "
            fi
          fi

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.event.pull_request.merge_commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Optimization deployed successfully to production." >> $GITHUB_STEP_SUMMARY

      - name: Notify on deployment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            // Create deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 1,
              state: 'success',
              description: 'Optimization deployed successfully',
              environment_url: 'https://true-roof-2026.pages.dev'
            });

            // Comment on PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'âœ… Optimization deployed to production.'
            });
